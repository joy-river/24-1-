<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 리뷰 웹사이트</title>
    <style>
        .user-id {
            color: red;
            float: right;
        }
    </style>
</head>
<body>
    <div class="user-id">사용자 ID: 12345</div>

    <h1>영화 목록</h1>
    <button>최신순</button>
    <button>장르별</button>
    <button>평점순</button>

    <ul>
        <li>
            <h2>영화 제목</h2>
            <p>평점: 4.5</p>
            <p>감독: 감독 이름</p>
            <p>장르: 액션</p>
            <p>개봉일: 2022-01-01</p>
            <button>상세 정보</button>
        </li>
        <!-- 다른 영화들도 동일한 형식으로 추가 -->
    </ul>

    <h1>리뷰 목록</h1>
    <button>최신순</button>
    <button>제목순</button>
    <button>팔로워순</button>

    <ul>
        <li>
            <p>평점: 4.0</p>
            <p>사용자: 사용자 이름</p>
            <h3>리뷰 제목</h3>
            <p>리뷰 내용</p>
            <p>시간: 2022-01-01 12:00</p>
            <button>상세 정보</button>
        </li>
        <!-- 다른 리뷰들도 동일한 형식으로 추가 -->
    </ul>
</body>
</html>
